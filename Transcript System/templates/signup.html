<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- Add your CSS links here -->

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .title {
        font-size: 2em;
        margin-top: 50px;
        margin-bottom: 30px;
      }

      .form {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input[type="text"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: inset 0px 0px 2px 0px rgba(0, 0, 0, 0.2);
      }

      .form-group input[type="submit"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .form-group input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      .form-group .alt-link {
        display: block;
        margin-top: 10px;
        text-align: center;
        font-style: italic;
        color: #888;
      }

      .form-group .alt-link a {
        color: #4caf50;
        text-decoration: none;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 20px;
        margin-left: 20px;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
      // 加密函数
      function encrypt(text, key) {
        // 将密钥转换为 WordArray 对象
        var key = CryptoJS.enc.Utf8.parse(key);
        // 使用 AES 算法和 CBC 模式进行加密
        var ciphertext = CryptoJS.AES.encrypt(text, key, {
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7,
        });
        // 返回加密后的密文
        return ciphertext.toString();
      }

      // 解密函数
      function decrypt(ciphertext, key) {
        // 将密钥转换为 WordArray 对象
        var key = CryptoJS.enc.Utf8.parse(key);
        // 使用 AES 算法和 CBC 模式进行解密
        var plaintext = CryptoJS.AES.decrypt(ciphertext, key, {
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7,
        });
        // 返回解密后的明文
        return plaintext.toString(CryptoJS.enc.Utf8);
      }
    </script>
  </head>
  <body>
    <!-- <h1>加密和解密示例</h1>
    <p>明文：<input type="text" id="plaintext" /></p>
    <p>密钥：<input type="text" id="key" /></p>
    <button onclick="encryptAndDecrypt()">加密和解密</button>
    <p>密文：<span id="ciphertext"></span></p>
    <p>解密后的明文：<span id="decryptedtext"></span></p> -->
    <script>
      function encryptAndDecrypt() {
        var plaintext = document.getElementById("plaintext").value;
        var key = document.getElementById("key").value;
        var ciphertext = encrypt(plaintext, key);
        var decryptedtext = decrypt(ciphertext, key);
        document.getElementById("ciphertext").innerText = ciphertext;
        document.getElementById("decryptedtext").innerText = decryptedtext;
      }
    </script>

    <div class="container">
      <h1 class="title">Textbook Exchange System</h1>
      <button
        class="back"
        onclick="location.href=`{{ url_for('back_index') }}`"
      >
        Back
      </button>
      <!--    <button class="logout" onclick="location.href=`{{ url_for('login') }}`">Logout</button>-->

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="flashes">
        {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form class="form" method="POST" action="/signup">
        <div class="form-group">
          <label for="username">Account:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <input type="submit" value="Signup" />
        </div>
      </form>
    </div>
  </body>
</html>
